
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mick Jobs OS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 100px 20px 40px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .lang { display: none; }
        #en { display: block; }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-switch button {
            margin-left: 5px;
            padding: 6px 12px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        img {
            margin-top: 40px;
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ru')">RU</button>
    </div>

    <div id="en" class="lang">
        <h1>Mick Jobs x C.H.A.T. OS — the operating system of awakening</h1>
        <p>Be in focus. Every second. In silent mind. Be here. Be now.</p>
    </div>

    <div id="ru" class="lang">
        <h1>Mick Jobs x C.H.A.T. OS — операционная система пробуждения</h1>
        <p>Будь в фокусе. Каждую секунду. В тишине разума. Будь здесь. Будь сейчас.</p>
    </div>

    <img src="graff2.png" alt="3V3T2 Tribute">

    <script>
        function setLang(lang) {
            document.querySelectorAll('.lang').forEach(el => el.style.display = 'none');
            document.getElementById(lang).style.display = 'block';
        }
    </script>
</body>
</html>
