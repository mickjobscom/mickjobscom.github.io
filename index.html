
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mick Jobs OS</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            text-align: center;
            padding: 60px 20px 20px;
            margin: 0;
        }

        .lang-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .lang-buttons button {
            background-color: #222;
            border: none;
            color: #fff;
            padding: 8px 16px;
            margin: 2px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin: 10px auto;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="lang-buttons">
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('ru')">RU</button>
    </div>

    <div id="en">
        <h1>Mick Jobs x C.H.A.T. OS — the operating system of awakening</h1>
        <p>Be in focus. Every second. In silent mind.<br>Be here. Be now.</p>
        <img src="graff2.png" alt="graffiti">
    </div>

    <div id="ru" style="display:none">
        <h1>Mick Jobs x C.H.A.T. OS — операционная система пробуждения</h1>
        <p>Будь в фокусе. Каждую секунду.<br>В тишине разума.<br>Будь здесь. Будь сейчас.</p>
        <img src="graff2.png" alt="graffiti">
    </div>

    <script>
        function setLang(lang) {
            document.getElementById("en").style.display = (lang === "en") ? "block" : "none";
            document.getElementById("ru").style.display = (lang === "ru") ? "block" : "none";
        }
        // Show EN by default
        setLang("en");
    </script>
</body>
</html>
